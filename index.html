<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Budgy - Smart Finance Simplified" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Budgy</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Map semantic names and existing classes to CSS variables
              primary: '#6366f1', // Indigo 500
              secondary: '#a855f7', // Purple 500
              success: '#10b981', // Emerald 500
              danger: '#ef4444', // Red 500
              warning: '#f59e0b', // Amber 500
              
              // Dynamic Theme Colors
              dark: 'var(--bg-main)',
              card: 'var(--bg-surface)',
              
              // Overriding standard palette to support dynamic theming
              white: 'var(--text-header)',
              slate: {
                50: '#f8fafc',
                100: 'var(--text-header)', // mapped for some uses
                200: 'var(--text-body)',   // formerly text-slate-200
                300: 'var(--text-muted-light)',
                400: 'var(--text-muted)',
                500: 'var(--text-muted-dark)',
                600: '#475569',
                700: 'var(--border-main)', // formerly border-slate-700
                800: 'var(--bg-surface)',  // formerly bg-slate-800
                900: 'var(--bg-main)',     // formerly bg-dark
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              // Synchronized Entrance (1.2s duration, starts at 0s)
              'logo-entrance': 'logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'text-entrance': 'textEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              
              // Synchronized Exit (0.6s duration, starts after 3.5s hold)
              'splash-exit': 'splashExit 0.6s ease-in forwards 3.5s',
            },
            keyframes: {
              logoEntrance: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              textEntrance: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              splashExit: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.95)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark Mode (Default) */
        --bg-main: #0f172a;       /* Slate 900 */
        --bg-surface: #1e293b;    /* Slate 800 */
        --text-header: #ffffff;   /* White */
        --text-body: #e2e8f0;     /* Slate 200 */
        --text-muted: #94a3b8;    /* Slate 400 */
        --text-muted-light: #cbd5e1; /* Slate 300 */
        --text-muted-dark: #64748b;  /* Slate 500 */
        --border-main: #334155;   /* Slate 700 */
      }

      /* Light Mode Overrides */
      html.light {
        --bg-main: #f8fafc;       /* Slate 50 */
        --bg-surface: #ffffff;    /* White */
        --text-header: #0f172a;   /* Slate 900 */
        --text-body: #334155;     /* Slate 700 */
        --text-muted: #64748b;    /* Slate 500 */
        --text-muted-light: #94a3b8; /* Slate 400 */
        --text-muted-dark: #475569;  /* Slate 600 */
        --border-main: #e2e8f0;   /* Slate 200 */
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-body);
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for theme switching */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
