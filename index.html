<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Budgy - Smart Finance Simplified" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Budgy</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
              dark: 'var(--bg-main)',
              card: 'var(--bg-surface)',
              white: 'var(--text-header)',
              slate: {
                50: '#f8fafc',
                100: 'var(--text-header)',
                200: 'var(--text-body)',
                300: 'var(--text-muted-light)',
                400: 'var(--text-muted)',
                500: 'var(--text-muted-dark)',
                600: '#475569',
                700: 'var(--border-main)',
                800: 'var(--bg-surface)',
                900: 'var(--bg-main)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'logo-entrance': 'logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'text-entrance': 'textEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'splash-exit': 'splashExit 0.6s ease-in forwards 3.5s',
            },
            keyframes: {
              logoEntrance: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              textEntrance: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              splashExit: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.95)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-main: #0f172a;
        --bg-surface: #1e293b;
        --text-header: #ffffff;
        --text-body: #e2e8f0;
        --text-muted: #94a3b8;
        --text-muted-light: #cbd5e1;
        --text-muted-dark: #64748b;
        --border-main: #334155;
      }
      html.light {
        --bg-main: #f8fafc;
        --bg-surface: #ffffff;
        --text-header: #0f172a;
        --text-body: #334155;
        --text-muted: #64748b;
        --text-muted-light: #94a3b8;
        --text-muted-dark: #475569;
        --border-main: #e2e8f0;
      }
      body {
        background-color: var(--bg-main);
        color: var(--text-body);
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
